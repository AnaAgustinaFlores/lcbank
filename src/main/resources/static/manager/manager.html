<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.ico">
     <title>Banco Vinotinto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="../img/headerrrrr.png" class=".img-fluid" alt="header imagen" id="imgHeader">
            
        </header>
       
        <main>
            <div class="container">
            <div class="row">
                <!-- DIV IZQUIERDA -->
            <div class="col-xl-7  p-3">
                <div class="row mw-100 container-fluid">

                    <h2>Manager de Clientes</h2>

                    <form v-on:submit.prevent="crearCliente" class=" mw-100 p-3 pb-5">
                            
                            <div class="mb-3">
                                <label for="exampleName" class="form-label">Nombres:</label>
                                <input type="text" class="form-control" placeholder="Ingrese nombres" v-model="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleLastNames" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" placeholder="Ingrese apellidos" v-model="apellido" required>
                            </div>


                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Direcci√≥n de mail:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese mail" v-model="mail" required>
                        </div>

                        <button type="submit" class="btn btn-success">Crear cliente</button>
                    
                    </form>
                </div>
                <div class="row p-2 container-fluid table-responsive">
                    <h2>Lista de Clientes</h2>
                    <table class="table table-xl table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Email</th>
                                <th scope="col">Eliminar Cliente</th>
                                <th scope="col">Editar Cliente</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cliente in clientes">
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.apellido}}</td>
                                <td>{{cliente.mail}}</td>
                                <td><button class="btn btn-success" v-on:click="eliminarCliente(cliente._links.client.href)">Eliminar</button></td>
                                <td><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" v-on:click="abrirModal(cliente)">Editar</button></td>
                            </tr>
                        </tbody>
                  </table>
                </div>
            
            </div>
            <!-- DIV DERECHA -->
            <div class="col-xl-5 p-3 container-fluid" id="divDerecha">
                <h3>Respuesta REST de los Clientes</h3>
                <pre>{{jsonClientes}}</pre>
            </div>

            <!-- MODAL -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Ingrese el dato a editar:</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <!-- FORMULARIO MODAL -->
                       
                        <form>
                       
                            <div class="mb-3">
                                <label for="exampleName" class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="edicionNombre" aria-describedby="emailHelp"   v-model="nombreTemporal">
                                
                              </div>
                            <div class="mb-3">
                                <label for="exampleLastName" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="edicionApellido" aria-describedby="emailHelp" v-model="apellidoTemporal">

                              </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Direccion de mail:</label>
                              <input type="email" class="form-control" id="edicionMail" aria-describedby="emailHelp" v-model="mailTemporal">
                            </div>

                   
                            <button type="submit" class="btn btn-success" v-on:click="editarCliente">Enviar cambios</button>
                          </form>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                    </div>
                  </div>
                </div>
              </div>
        </div>


    </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="manager.js"></script>
</body>


</html>
